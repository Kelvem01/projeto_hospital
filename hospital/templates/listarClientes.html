{% extends "model-page.html" %}

{% block content %}

    <h2>Clientes Cadastrados</h2>
    
    {% for cliente in clientes %}
        <ul>
            <li> <strong>ID ({{ cliente.id }}) {{cliente.nome}}</strong></li>
            <li> Contato: {{ cliente.telefone }} | {{cliente.email}}</li>
        </ul>
    {% endfor %}

{% endblock %}
